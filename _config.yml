# Welcome to Jekyll!
#
# This config file is meant for settings that affect your whole blog, values
# which you are expected to set up once and rarely need to edit after that.
# For technical reasons, this file is *NOT* reloaded automatically when you use
# 'jekyll serve'. If you change this file, please restart the server process.

# Site settings
title: "Web Accessibility Initiative (WAI)"
description: >
  The Website of the World Wide Web Consortiumâ€™s Web Accessibility Initiative.
baseurl: "/wai-aria-practices" # the subpath of your site (for GitHub Pages)
url: "https://w3c.github.io" # the base hostname & protocol for your site (for GitHub Pages)
author: w3c_wai
exclude:
  - "_external"
  - "Gemfile"
  - "Gemfile.lock"
  - "README.md"
  - "w3c.json"
  - "vendor"
  - "scripts"
  - "node_modules"
repository: w3c/wai-aria-practices
branch: main

# Build settings
markdown: kramdown
kramdown:
  toc_levels: 2..3
  input: GFM
  syntax_highlighter: rouge
highlighter: rouge

remote_theme: w3c/wai-website-theme

defaults:
  -
    scope:
      path: ""
    values:
      layout: "standalone_resource"
      standalone_resource_header:
        title: "ARIA Authoring Practices Guide (APG)"
        title-ref: /aria/apg/
        subtitle: "How to build accessibility semantics into web patterns and widgets"
      standalone_resource_nav_links:
        - name: APG Home
          ref: /ARIA/apg/
        - name: Patterns
          ref: /ARIA/apg/patterns/
        - name: Practices
          ref: /ARIA/apg/practices/
        - name: Index
          ref: /ARIA/apg/example-index/
        - name: About
          ref: /ARIA/apg/about/
